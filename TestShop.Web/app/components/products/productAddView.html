<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="products">Danh sách sản phẩm</a></li>
        <li><a class="active">Thêm mới</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title"> Danh mục sản phẩm</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên Sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-change="GetSeoTitle()" name="name" ng-model="product.Name">
                        <span ng-show="frmAddProduct.name.$invalid" class="has-error">Không được để trống</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">SEO title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="product.Alias">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="product.Description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Danh mục sản phẩm</label>
                    <div class="col-sm-10">
                        <select name="categoryId" class="form-control" required ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                            Danh mục sản phẩm
                        </select>
                        <span ng-show="frmAddProduct.categoryId.$invalid" class="has-error">Không được để trống</span>
                    </div>
                    <input type="hidden" name="parentId" ng-model="product.CategoryID" />
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Giá</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="price" ng-model="product.Price">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Giá khuyến mãi</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="promotionprice" ng-model="product.PromotionPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bảo hành</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="warranty" ng-model="product.Warranty">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ảnh hiển thị</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="product.Image">
                        <span ng-show="frmAddProduct.image.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 ký tự</span>
                        <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ảnh </label>
                    <div class="col-sm-10">
                        <ul>
                            <li><img ng-repeat="img in moreImages" src="{{img}}" width="100" /></li>
                        </ul>
                        <button class="btn btn-default" type="button" ng-click="ChooseMoreImage()">Chọn ảnh</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Chi tiết sản phẩm</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" ckeditor="ckeditorOptions" name="content" ng-model="product.Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tags" ng-model="product.Tags"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta KeyWord</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metakeyword" ng-model="product.MetaKeyWord">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metadiscription" ng-model="product.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Hiển thị trang chủ</label>
                    <div class="col-sm-10">
                        <label><input type="checkbox" name="homeflag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag">Hiển thị</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sản phẩm đặc trưng</label>
                    <div class="col-sm-10">
                        <label><input type="checkbox" name="hotflag" ng-model="product.HotFlag" ng-checked="product.HotFlag">Hiển thị</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Trạng thái</label>
                    <div class="col-sm-10">
                        <label><input type="checkbox" name="status" ng-model="product.status" ng-checked="product.status">Kích hoạt</label>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button class="btn btn-default" ui-sref="products">Hủy</button>
                <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
