<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh sách sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" ng-click="search()">Tìm kiếm!</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="product_add">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMulti()" id="btnDelete" disabled>Xóa</button>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tr>
                                    <th style="width: 10px"><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                                    <th style="width: 20%">Ảnh sản phẩm</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Alias</th>
                                    <th style="width: 20%">Ngày tạo</th>
                                    <th style="width: 40px">Trạng thái</th>
                                    <th style="width:10%">Thao  tác</th>
                                </tr>
                                <tr ng-repeat="item in products| filter:filterExpression">
                                    <td><input name="all" type="checkbox" ng-model="item.checked" /></td>
                                    <td><img height="80px" width="80px" src="{{item.Image}}" /></td>
                                    <td>{{item.Name}}</td>
                                    <td>
                                        {{item.Alias}}
                                    </td>
                                    <td>{{item.CreatedDate | date:'dd/MM/yy hh:mm'}}</td>
                                    <td><span ng-class="{'badge bg-red':item.status=false,'badge bg-green':item.status=true}">{{item.status |statusFilter}}</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" ui-sref="product_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-sm btn-danger" ng-click="deleteProduct(item.ID)"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tfoot>
                                    <tr>
                                        <td colspan="7">Tổng số bản ghi: {{totalCount}}</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->

                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProducts(page)"></pager-directive>
        </div>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
